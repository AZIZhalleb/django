{% load ipost %}

<form action="">
    {{form.image|add_class:"form-control"}}
</form>

<br><hr>
<input type="file" name="img_name_{{i}}">
<br><hr>

<div id="Img-{{i}}">
    {{i}}
    <p>Target</p>
    
    <button
    hx-get="{% url "temp_partial" i %}"
    hx-target="#Img-{{i}}"
    hx-swap="outerHTML"
    >ADD ANOTHER IMAGE
</button>
</div>
